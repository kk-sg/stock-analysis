name: main

on:
  schedule:
    - cron: '0 13 * * *' # This line sets the action to run every day at 21:00 Singapore time (UTC+8)
  push:
    branches:
      - main # This line sets the action to run whenever there is a push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.5'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd src
        pip install -r requirements.txt

    - name: Run Kedro
      run: kedro run
